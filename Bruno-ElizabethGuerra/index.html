<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Heebo&family=Lalezar&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="all">
        <h1>Tic-Tac-Toe!</h1>
    <div id="board">
        <div class="square" id="top-left"></br></div><div class="square" id="top-mid"></br></div><div class="square" id="top-right"></br></div>
        <div class="square" id="cent-left"></br></div><div class="square" id="cent-mid"></br></div><div class="square" id="cent-right"></br></div>
        <div class="square" id="bot-left"></br></div><div class="square" id="bot-mid"></br></div><div class="square" id="bot-right"></br></div>
    </div>
    <div id="game-over"></div>
    <button id="reset">RESET</button>
    </div>
</body>
</html>
