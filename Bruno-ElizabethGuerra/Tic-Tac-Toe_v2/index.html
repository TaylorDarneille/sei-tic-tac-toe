<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Heebo&family=Lalezar&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="all">
        <h1>Tic-Tac-Toe!</h1>
    <div class="board" id="board-3x3">

        <div class="square" id="top-left"></br></div><div class="square" id="top-mid"></br></div><div class="square" id="top-right"></br></div>
        <div class="square" id="cent-left"></br></div><div class="square" id="cent-mid"></br></div><div class="square" id="cent-right"></br></div>
        <div class="square" id="bot-left"></br></div><div class="square" id="bot-mid"></br></div><div class="square" id="bot-right"></br></div>
    
    </div>
    <form>
        <input type="radio" id="x3" name="grid-size" value="3" checked/>
        <label for="x3" class="grid-size-style">3x3</label>
        <input type="radio" id="x4" name="grid-size" value="4"/>
        <label for="x4" class="grid-size-style">4x4</label>
        <input type="radio" id="x5" name="grid-size" value="5"/>
        <label for="x5" class="grid-size-style">5x5</label>
        <button id="change" type="submit">CHANGE GRID SIZE</button>
    </form>
    <div id="game-over">Click a square to start playing!</div>
    <button id="reset">RESET</button>
    </div>
</body>
</html>
