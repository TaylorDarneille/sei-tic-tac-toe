<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Heebo&family=Lalezar&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
        <div class="ghost"></div>
          <div class="container_title">
            <h1>Tic-Tac-Toe!</h1>
          </div>
          <div class="container_toggle">
          <p>1 Player</p>
          <label class="container_switch">
            <input id="player-toggle" type="checkbox" checked/>
            <span class="container_switch--slider container_switch--round"></span>
          </label>
          <p>2 Player</p>
        </div>
        </div>
      </header>
    
    <div id="all">
    <div class="board" id="board-3x3">

        <div class="square open" id="top-left"></br></div><div class="square open " id="top-mid"></br></div><div class="square open" id="top-right"></br></div>
        <div class="square open" id="cent-left"></br></div><div class="square open" id="cent-mid"></br></div><div class="square open" id="cent-right"></br></div>
        <div class="square open" id="bot-left"></br></div><div class="square open" id="bot-mid"></br></div><div class="square open" id="bot-right"></br></div>
    
    </div>
    <form>
        <input type="radio" id="x3" name="grid-size" value="3" checked/>
        <label for="x3" class="grid-size-style">3x3</label>
        <input type="radio" id="x4" name="grid-size" value="4"/>
        <label for="x4" class="grid-size-style">4x4</label>
        <input type="radio" id="x5" name="grid-size" value="5"/>
        <label for="x5" class="grid-size-style">5x5</label>
        <button id="change" type="submit">CHANGE GRID SIZE</button>
    </form>
    <div id="game-over">Click a square to start playing!</div>
    <button id="reset">RESET</button>
    </div>
</body>
</html>
