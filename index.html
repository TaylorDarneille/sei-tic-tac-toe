<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- score boards -->
    <div class="userScoreBoard">
        <h2 id = "scoreLeft"> 0 </h2>
    </div>
    <div class="computerScoreBoard">
        <h2 id = "scoreRight"> 0 </h2>
    </div>
    <h1>Tic Tac Toe</h1>

    <!-- tic-tac-toe board -->
    <div id="container">
        <div class="square">
            <div class="symbol" id = "one"></div>
        </div>
        <div class="square">
            <div class="symbol" id = "two"></div>
        </div>
        <div class="square">
            <div class="symbol" id = "three"></div>
        </div>
        <div class="square" >
            <div class="symbol" id = "four"></div>
        </div>
        <div class="square" >
            <div class="symbol" id = "five"></div>
        </div>
        <div class="square">
            <div class="symbol" id = "six"></div>
        </div>
        <div class="square" >
            <div class="symbol" id = "seven"></div>
        </div>
        <div class="square">
            <div class="symbol" id = "eight"></div>
        </div>
        <div class="square" >
            <div class="symbol" id = "nine"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
