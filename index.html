<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="mainFunction()">
    <p>Turn: <span id="turn"></span></p>
    <p>Time: <span id="time"></span></p>
  <div id="container">
    <div class="column">
      <div id="divOne" class="square"></div>
      <div id="divTwo" class="square"></div>
      <div id="divThree" class="square"></div>
    </div>
    <div class="column">
      <div id="divFour" class="square"></div>
      <div id="divFive" class="square"></div>
      <div id="divSix" class="square"></div>
    </div>
    <div class="column">
      <div id="divSeven" class="square"></div>
      <div id="divEight" class="square"></div>
      <div id="divNine" class="square"></div>
    </div>
  </div>
    <button onclick="clearBoard()">Clear</button> 
    <script src="script.js"></script>
  </body>
</html>
