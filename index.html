<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>
            Tic Tac Toe
        </h1> 
        <nav>
            <button id="startNewGame">Start New Game</button>
            <button id="undo">Undo</button>
        </nav>
    </header>
    <main>
        <div class="panel">
            <h3>
                First Player:
            </h3>
            <div class= "player1" id ="name">
                --
            </div>
            <div class= "player1" id ="mark">
                
            </div>
            <div class= "player1" id ="turn">
                Your Turn!  
            </div>
            <h3>
                Score
            </h3>
            <div class= "player1" id ="score">
               --
            </div>
        </div>
        <div class="gameboard">
        </div>
        <div class ="panel">
            <h3>
                Second Player:
            </h3>
            <div class="player2" id ="name">
            --
            </div>
            <div class="player2" id ="mark">
                
            </div>
            <div class="player2" id ="turn">
                Your Turn!  
            </div>
            <h3>
                Score
            </h3>
            <div class="player2" id ="score">
              --
            </div>

        </div>

    </main>
    
<script src="app.js"></script>
</body>
</html>
