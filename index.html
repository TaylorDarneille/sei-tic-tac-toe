<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
        <div id="9" class="square"></div>
    </div>
    <div id="pieces">
        <div id='xbox'>
            <div id="exe" draggable="true" class='wins'>X</div>
            <div id="xWins" class='wins'></div>
        </div>
        <div>
            <div id="ohh" draggable="true" class='wins'>O</div>
            <div id="oWins" class='wins'></div>
        </div>
        <button id="reset" class="hidden">Reset</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
