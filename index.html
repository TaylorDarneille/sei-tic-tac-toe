<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>Play Tic-Tac-Toe!</header>
    
    <div id="playChoices" class="buttons">
        <button id="Player X">Player X:  <div id ="scoreX"></div></button>
        <button id="Player O">Player O:  <div id="scoreY"></div></button>
    </div>
   
    </div>
    <div class="grid">
        <div class="cell" id="div1">1</div>
        <div class="cell" id="div2">2</div>
        <div class="cell" id="div3">3</div>
        <div class="cell" id="div4">4</div>
        <div class="cell" id="div5">5</div>
        <div class="cell" id="div6">6</div>
        <div class="cell" id="div7">7</div>
        <div class="cell" id="div8">8</div>
        <div class="cell" id="div9">9</div>
      </div>
      <div id="tryAgain" class="buttons">
        <button>Restart</button>
    <script src="app.js"></script>
</body>
</html>
