<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Play Tic-Tac-Toe!</h1>
    <h4 id="currentPlayer">Player O's turn</h4>
    <div class="grid">
        <div class="cell" id="div1"></div>
        <div class="cell" id="div2"></div>
        <div class="cell" id="div3"></div>
        <div class="cell" id="div4"></div>
        <div class="cell" id="div5"></div>
        <div class="cell" id="div6"></div>
        <div class="cell" id="div7"></div>
        <div class="cell" id="div8"></div>
        <div class="cell" id="div9"></div>
        <button id="tryAgain">Restart</button>
      </div>
        
    <script src="app.js"></script>
</body>
</html>
